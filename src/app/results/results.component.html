<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Question">
        <th mat-header-cell *matHeaderCellDef> Question </th>
        <td mat-cell *matCellDef="let element"> {{element.Question}} </td>
    </ng-container>

    <ng-container matColumnDef="CorrectAnswer">
        <th mat-header-cell *matHeaderCellDef> CorrectAnswer </th>
        <td mat-cell *matCellDef="let element"> {{element.CorrectAnswer}} </td>
    </ng-container>

    <ng-container matColumnDef="YourAnswer">
        <th mat-header-cell *matHeaderCellDef> YourAnswer </th>
        <td mat-cell *matCellDef="let element"> {{element.YourAnswer}} </td>
    </ng-container>

    <ng-container matColumnDef="Result">
        <th mat-header-cell *matHeaderCellDef> Result </th>
        <td mat-cell *matCellDef="let element"> {{element.Result}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
